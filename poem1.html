<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dream-Dust</title>
        <link rel="stylesheet" href="/poem1.css">
    </head>
    <body>
        <h1>DR<br>EA<br>M-<br>DU<br>ST</h1>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="poem">
            <div class="line1">
                <p>GATHER OUT<br>OF STAR-DUST</p>
            </div>
            <div class="line2">
                <p>EARTH-DUST</p>
            </div>
            <div class="line3">
                <p>CLOUD-DUST</p>
            </div>
            <div class="line4">
                <p>AND<br>SPLINTERS<br>OF HAIL</p>
            </div>
            <div class="line5">
                <p>ONE HANDFUL OF DREAM-DUST</p>
            </div>
            <div class="line6">
                <p>not for sale.</p>
            </div>
            <div class="line7">
                <p>LANGSTON HUGHES</p>
            </div>
        </div>
    </body>
    </html>
